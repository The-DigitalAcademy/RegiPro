<h4 class="text-center">Login Page Example - Reactive Form - Angular</h4>

<div class="container">
	<form [formGroup]="forgotPasswordform" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">New Password</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <small class="form-text text-muted" 
        *ngIf="forgotPasswordform.controls['email'].touched && forgotPasswordform.controls['email'].errors?.['required']">
          Please enter email address.!
      </small>

      <small class="form-text text-muted"
      *ngIf="forgotPasswordform.controls['email'].touched && forgotPasswordform.controls['email'].errors?.['email']">
        <span style="color: red;">Email address not well formed.!</span>
      </small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordform.valid">Submit</button>
  </form>
</div>
