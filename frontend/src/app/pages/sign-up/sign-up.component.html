<div class="container-sm">
    <div class="form-container mx-auto mt-5 mb-5">
        <div class="text-center">
            <h2>Sign Up</h2>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" formControlName="fullname"
                        [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }">

                        <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                            <div *ngIf="f.fullname.errors.required">fullname is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastname"
                        [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">

                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">lastname is required</div>
                        </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" formControlName="email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>

                    </div>

                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password"class="form-control" formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                     </div>
                    </div>
                    <button type="submit" class="btn" 
                            style="text-decoration: white;">
                        Submit
                    </button>
                    <div class="mt-3">
                        <p>
                            Already have an account? <a routerLink="/signIn">SignIn</a>
                        </p>
                    </div>
                  </form>
    
            </div>
        </div>
    </div>
</div>
