<div class="container-sm">
    <div class="form-container mx-auto">
        <div class="text-center">
            <h2>Sign In</h2>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" [(ngModel)]="email" formControlName="email" [(ngModel)]="email"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" [(ngModel)]="password"
                          class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                         </div>
                  </div>

                  <button type="submit" class="btn"  style="text-decoration: white;"
                          >Submit
                  </button>
                  <div class="mt-3">
                    <p>
                        Don't have an account? <a routerLink="/signUp">SignUp</a>
                    </p>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
