<app-loading-indicator *ngIf="loading$"></app-loading-indicator>
<a [routerLink]="['/home']">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-arrow-left-circle"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
    />
  </svg>
</a>

<div class="l-form">
  <form action="" class="form">

    <h1 class="form__title"><b>{{ bus.name }}</b></h1>


    <div class="form__div">
      <input
        type="text"
        class="form__input"
        placeholder=" "
        value="{{ bus.description }}"
        disabled
      />
      <label for="" class="form__label">About</label>
    </div>

    <div class="form__div">
      <input
        type="text"
        class="form__input"
        placeholder=" "
        value="{{ bus.industry }}"
        disabled
      />
      <label for="" class="form__label">Industry</label>
    </div>
    <div class="button">
      <button><b>Regenerate</b> 
    </button>
    </div>

  </form>
</div>
